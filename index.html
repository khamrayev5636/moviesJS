<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <section class="movies">

        <h1 class="title text-center fw-bold py-4 mb-5">Movies</h1>

        <div class="container">
            <ul class="movies__list ps-0 list-unstyled">

            </ul>
        </div>
    </section>




    <template class="movies__temp">

        <li class="movies__item mx-auto">
            <h2 class="movies__title"></h2>
            <strong>MovieYear:</strong>
            <span class="movies_year badge rounded-pill text-bg-danger"></span><br>
            <strong>Categories:</strong>
            <span class="movies__cat"></span>
            <p class="movies__text"></p>
            <strong>Language: </strong>
            <span class="movies__lang"></span>
        </li>

    </template>


    <script src="movies.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
