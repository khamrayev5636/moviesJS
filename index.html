        </div>
    </section>
    
    
    <!-- Modal start -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                
                <div class="modal-body row">
                    <div class="col-12 col-lg-7 col-xl-6">
                        <h2 class="modal-title mb-2"></h2>
                        <iframe class="modal-iframe"  height="251" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="col-12 col-lg-5 col-xl-6 d-flex flex-column justify-content-between">
                        <div>
                            <div class="d-flex justify-content-between my-3">
                                <span class="modal-rating rating-icon d-inline-flex align-items-center"></span>
                                <span class="modal-year year-icon d-inline-flex align-items-center"></span>
                                <time class="modal-runtime time-icon d-inline-flex align-items-center"></time>
                            </div>
                            <div class="modal-categories mb-2">
                            </div>
                            <p class="modal-summary"></p>
                        </div>
                        <a class="modal-imdb-link" href="" target="blank">Show on IMDb</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    

    <!-- Template start -->
    
    <template class="movies__temp">
        
        <li class="movies__item mx-auto">
            <div class="movies__block d-flex flex-column justify-content-between p-3">
                <img class="movie-img mx-auto img-fluid" src="https://via.placeholder.com/150" alt="">
                <h2 class="movies__title"></h2>
                <div>
                    <span class="movies__rating rating-icon d-inline-flex align-items-center"></span>
                    <span class="movies__year year-icon d-inline-flex align-items-center"></span>
                    <span class="movies__runtime time-icon d-inline-flex align-items-center"></span>
                </div>
                <div>
                    <p class="movies__cat"></p>
                </div>
                <button class="movies-btn btn btn-success mb-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">More info</button>
            </div>
        </li>
        
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="movies.js"></script>
    <script src="main.js"></script>

</html>
